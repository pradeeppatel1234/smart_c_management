<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>

	<section>
	
	<div class="container" >
	<div class="row">
	<div class="col-md-8 offset-md-2">
	
	<div class="my-card mt-2">
	
	 <div th:if="${session.message}" th:classappend="${session.message.type}" class ="alert" role="alert">
      <p class="text-center" th:text="${session.message.content}"></p>
    	
     
     
     </div>
	
	
	<div class="container text-center">
		<img class="mx-auto" style="width:100px" src="" th:src="@{/imj/membership.png}" alt="" />
	
	</div>
	
	<h1 class="text-center">Register here !!</h1>
	<form  action="" th:action="@{/do_register}" method="post" th:object="${user}" >
	
	<!-- name field -->
	
	<div class="mb-3">
  
    <label for="name_field" class="form-label">Your Name</label>
    
    <input
    name="name"
     type="text" 
    class="form-control  "
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
    id="name_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required
    th:value="${user.name}"
    />
    
     <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        Please provide a valid city.
      </div>
    
   
  </div>
	
	<!-- email field -->
	
	<div class="mb-3">
  
    <label for="email_field" class="form-label">Your Email</label>
    
    <input 
    name="email"
    type="email" 
    class="form-control" 
    id="email_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required
    th:value="${user.email}"
    />
   
  </div>
	
	<!-- password field -->
	
	<div class="mb-3">
  
    <label for="password_field" class="form-label">Your Password</label>
    
    <input
    name="password"
     type="password" 
    class="form-control" 
    id="password_field" 
    aria-describedby="emailHelp"
    placeholder="Enter here"
    required
    />
   
  </div>
  
  <!-- user about field -->
  
  <div class ="form-group">
  
  <textarea name="about" th:value="${user.about}" placeholder ="Enter something yourself"   rows="6" class="form-control"></textarea>
  
  </div>
  <!-- terms an dcondition aggreement -->
 
  <div class="form-group form-check text-center">
  <input type="checkbox" 
  name="agreement"
  class="form-check-input"
  id="agreement" />
  
 <label for="agreement">Accept Terms And Conditions</label>
  </div>
  
  <div class ="conatainer text-center">
	<button type="submit" class="btn bg-primary  text-white">
	Submit
	</button>
	
	<button type="reset" class="btn btn-warning ">
	Reset
	</button>
	</div>
	</form>
	</div>
	
	</div>
	</div>
	</div>
	
	</section>

	
</body>
</html>
